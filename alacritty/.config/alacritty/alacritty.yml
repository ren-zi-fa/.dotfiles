# Window configuration
window:
  padding:
    x: 20  # ruang horizontal
    y: 20  # ruang vertikal
  dynamic_title: true
  startup_mode: Windowed 
  decorations: full       
  transparency: true       
  opacity: 0.9 
font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular
  size: 16.0


# Scrollback buffer
scrolling:
  history: 10000
  multiplier: 3
